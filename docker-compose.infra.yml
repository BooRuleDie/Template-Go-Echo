services:
    # PostgreSQL database
    postgres:
        image: postgres:17.4
        restart: always
        container_name: postgres-${ENV_TYPE}
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        volumes:
            - echo_db_${ENV_TYPE}:/var/lib/postgresql/data
        ports:
            - "${DB_PORT}:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
            interval: 5s
            timeout: 5s
            retries: 10
        networks:
            - echo_template

    # Redis cache
    redis:
        image: redis:7-alpine
        restart: always
        container_name: redis-${ENV_TYPE}
        command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
        ports:
            - "${REDIS_PORT}:6379"
        volumes:
            - echo_redis_${ENV_TYPE}:/data
        networks:
            - echo_template

volumes:
    echo_db_local:
    echo_db_dev:
    echo_db_prod:
    echo_redis_local:
    echo_redis_dev:
    echo_redis_prod:

networks:
    echo_template:
